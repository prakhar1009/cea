version: '3.9'

# Local Development Infrastructure for Compiledger CEA
# Week 0: Infrastructure Provisioning

services:
  # PostgreSQL 16 - Primary Database
  postgres:
    image: postgres:16-alpine
    container_name: cea-postgres
    environment:
      POSTGRES_DB: compiledger
      POSTGRES_USER: compiledger
      POSTGRES_PASSWORD: compiledger_dev_pass
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/01-init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U compiledger"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cea-network

  # Redis 7 - Cache and Job Queue
  redis:
    image: redis:7-alpine
    container_name: cea-redis
    command: redis-server --appendonly yes --requirepass compiledger_redis_pass
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - cea-network

  # NATS JetStream - Event Bus
  nats:
    image: nats:2.10-alpine
    container_name: cea-nats
    command: 
      - "--jetstream"
      - "--store_dir=/data"
      - "--max_file_store=10GB"
      - "--http_port=8222"
    ports:
      - "4222:4222"  # Client connections
      - "8222:8222"  # HTTP monitoring
      - "6222:6222"  # Cluster connections
    volumes:
      - nats_data:/data
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8222/healthz"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - cea-network

  # Elasticsearch 8 (Phase 3 - NLP/Policy Search)
  # Commented out for Week 0; uncomment when needed
  # elasticsearch:
  #   image: elasticsearch:8.11.0
  #   container_name: cea-elasticsearch
  #   environment:
  #     - discovery.type=single-node
  #     - xpack.security.enabled=false
  #     - "ES_JAVA_OPTS=-Xms2g -Xmx2g"
  #   ports:
  #     - "9200:9200"
  #   volumes:
  #     - elasticsearch_data:/usr/share/elasticsearch/data
  #   networks:
  #     - cea-network

  # Prometheus - Metrics Collection
  prometheus:
    image: prom/prometheus:latest
    container_name: cea-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    networks:
      - cea-network

  # Grafana - Metrics Visualization
  grafana:
    image: grafana/grafana:latest
    container_name: cea-grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    depends_on:
      - prometheus
    networks:
      - cea-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  nats_data:
    driver: local
  # elasticsearch_data:
  #   driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  cea-network:
    driver: bridge
